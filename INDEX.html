<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Quiz Miraculous</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background-color: #8B0000;
    background-image:
      radial-gradient(circle at 10% 20%, black 4px, transparent 5px),
      radial-gradient(circle at 40% 50%, black 5px, transparent 6px),
      radial-gradient(circle at 70% 30%, black 3px, transparent 4px),
      radial-gradient(circle at 80% 80%, black 6px, transparent 7px),
      radial-gradient(circle at 20% 75%, black 5px, transparent 6px);
    background-repeat: repeat;
    background-size: 150px 150px;
    color: #f0f6fc;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
  }

  .quiz-container {
    background-color: #1a1a1a;
    padding: 30px 40px 40px 40px;
    border-radius: 16px;
    width: 100%;
    max-width: 650px;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    position: relative;
    overflow: hidden;
    text-align: center;
    z-index: 10;
  }

  /* Imagens de fundo posicionadas e opacas */
  .bg-image {
    position: absolute;
    opacity: 0.15;
    pointer-events: none;
    user-select: none;
    max-width: 120px;
    transition: opacity 0.5s ease;
    z-index: 1;
  }
  /* Canto superior esquerdo - Tikki */
  #bg-tikki {
    top: 10px;
    left: 10px;
  }
  /* Canto superior direito - Chat Noir */
  #bg-chatnoir {
    top: 10px;
    right: 10px;
  }
  /* Canto inferior direito - Ladybug */
  #bg-ladybug {
    bottom: 10px;
    right: 10px;
  }

  .question {
    font-size: 22px;
    margin-bottom: 25px;
    color: #ff4d6d;
    font-weight: 600;
    text-shadow: 1px 1px 2px #990000;
  }

  button {
    background-color: #ff4d6d;
    color: white;
    border: none;
    padding: 12px 18px;
    margin: 8px 0;
    width: 100%;
    border-radius: 8px;
    font-size: 17px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0 4px 8px rgba(255, 77, 109, 0.3);
  }
  button:hover {
    background-color: #ff1a3c;
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(255, 26, 60, 0.6);
  }

  #result {
    font-size: 20px;
    margin-top: 25px;
    text-align: center;
    color: #ffd1dc;
    font-weight: 700;
    text-shadow: 1px 1px 3px #990000;
  }
</style>
</head>
<body>
  <div class="quiz-container">
    <!-- Imagens fundo -->
    <img id="bg-tikki" class="bg-image" src="https://i.imgur.com/tCz5PmU.png" alt="Tikki" />
    <img id="bg-chatnoir" class="bg-image" src="https://i.imgur.com/ldLfENg.png" alt="Chat Noir" />
    <img id="bg-ladybug" class="bg-image" src="https://i.imgur.com/UVgZ91D.png" alt="Ladybug" />

    <!-- Tela inicial -->
    <div id="start-screen">
      <h2>Quiz Miraculous üêû</h2>
      <button id="start-btn">Come√ßar</button>
    </div>

    <!-- Quiz -->
    <div id="quiz" style="display:none;">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>

    <!-- Resultado -->
    <div id="result" style="display:none;"></div>

    <!-- Bot√£o Recome√ßar -->
    <button id="restart-btn" style="display:none;">Recome√ßar</button>
  </div>

  <script>
    const quiz = [
      { question: "Quem foi a primeira portadora do Miraculous da Joaninha a aparecer na s√©rie?", options: ["Marinette", "Joana d'Arc", "Tikki", "Kagami"], answer: "Joana d'Arc" },
      { question: "No especial de Xangai, qual o nome da hero√≠na que ajuda a Ladybug?", options: ["Chlo√©", "Alya", "Alix", "Fei Wu"], answer: "Fei Wu" },
      { question: "Qual a senha para entrar na caixa de Miraculous no quartel de Master Fu?", options: ["16253648", "12345678", "87654321", "16243649"], answer: "16253648" },
      { question: "Quem √© a primeira pessoa, al√©m de Master Fu, que Marinette revela sua identidade?", options: ["Chat Noir", "Adrien Agreste", "Alya C√©saire", "Sabine Cheng"], answer: "Alya C√©saire" },
      { question: "Qual a data de anivers√°rio do Adrien Agreste?", options: ["9 de julho", "5 de julho", "10 de setembro", "2 de agosto"], answer: "5 de julho" }
    ];

    let currentQuestion = 0;
    let score = 0;

    const startScreen = document.getElementById("start-screen");
    const startBtn = document.getElementById("start-btn");
    const quizDiv = document.getElementById("quiz");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restart-btn");

    // Imagens fundo
    const bgTikki = document.getElementById("bg-tikki");
    const bgChatNoir = document.getElementById("bg-chatnoir");
    const bgLadybug = document.getElementById("bg-ladybug");

    // Estado inicial
    function updateBackgroundImages() {
      // Tela inicial: mostra s√≥ Tikki
      if(startScreen.style.display !== "none"){
        bgTikki.style.opacity = "0.15";
        bgChatNoir.style.opacity = "0";
        bgLadybug.style.opacity = "0";
      }
      // Quiz ativo: mostra s√≥ Chat Noir
      else if(quizDiv.style.display !== "none"){
        bgTikki.style.opacity = "0";
        bgChatNoir.style.opacity = "0.15";
        bgLadybug.style.opacity = "0";
      }
      // Resultado ativo: mostra s√≥ Ladybug
      else if(resultEl.style.display !== "none"){
        bgTikki.style.opacity = "0";
        bgChatNoir.style.opacity = "0";
        bgLadybug.style.opacity = "0.15";
      }
    }

    function startQuiz() {
      startScreen.style.display = "none";
      quizDiv.style.display = "block";
      resultEl.style.display = "none";
      restartBtn.style.display = "none";
      currentQuestion = 0;
      score = 0;
      updateBackgroundImages();
      showQuestion();
    }

    function showQuestion() {
      const q = quiz[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectAnswer(option);
        optionsEl.appendChild(btn);
      });
      updateBackgroundImages();
    }

    function selectAnswer(selected) {
      if (selected === quiz[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizDiv.style.display = "none";
      resultEl.style.display = "block";
      resultEl.innerHTML = `üéâ Voc√™ terminou o quiz!<br>Sua pontua√ß√£o: <strong>${score} / ${quiz.length}</strong>`;
      restartBtn.style.display = "block";
      updateBackgroundImages();
    }

    function restartQuiz() {
      startScreen.style.display = "block";
      resultEl.style.display = "none";
      restartBtn.style.display = "none";
      quizDiv.style.display = "none";
      updateBackgroundImages();
    }

    startBtn.addEventListener("click", startQuiz);
    restartBtn.addEventListener("click", restartQuiz);

    // Inicializa a visibilidade das imagens
    updateBackgroundImages();
  </script>
</body>
</html>
